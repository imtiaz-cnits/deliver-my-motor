<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback - Deliver My Motor</title>

    <!-- CSS Link -->
    <link rel="stylesheet" href="./css/feedback.css" />

    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Font Awesome Link -->
    <script src="https://kit.fontawesome.com/44f1800e1f.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-5 m-auto">
                <div class="feedback-area">
                    <div class="back-to-job-btn">
                        <button type="submit" class="btn back-btn"> <i class="fa-solid fa-chevron-left"></i> &nbsp Back
                            To
                            Job</button>
                    </div>
                    <div class="feedback-head text-center mb-5">
                        <h3>Please Give Your Feedback?</h3>
                    </div>
                    <textarea class="rate-textarea" placeholder="Write your feedback here..."></textarea>

                    <!-- Custom Rating Star Code -->
                    <div class="feedback-ratings text-center">
                        <p>How was our service...</p>
                        <div id="full-stars-example">
                            <div class="rating-group">
                                <input class="rating__input rating__input--none" name="rating" id="rating-none"
                                    value="0" type="radio">
                                <label aria-label="1 star" class="rating__label" for="rating-1"><i
                                        class="rating__icon rating__icon--star fa fa-star"></i></label>
                                <input class="rating__input" name="rating" id="rating-1" value="1" type="radio">
                                <label aria-label="2 stars" class="rating__label" for="rating-2"><i
                                        class="rating__icon rating__icon--star fa fa-star"></i></label>
                                <input class="rating__input" name="rating" id="rating-2" value="2" type="radio">
                                <label aria-label="3 stars" class="rating__label" for="rating-3"><i
                                        class="rating__icon rating__icon--star fa fa-star"></i></label>
                                <input class="rating__input" name="rating" id="rating-3" value="3" type="radio" checked>
                                <label aria-label="4 stars" class="rating__label" for="rating-4"><i
                                        class="rating__icon rating__icon--star fa fa-star"></i></label>
                                <input class="rating__input" name="rating" id="rating-4" value="4" type="radio">
                                <label aria-label="5 stars" class="rating__label" for="rating-5"><i
                                        class="rating__icon rating__icon--star fa fa-star"></i></label>
                                <input class="rating__input" name="rating" id="rating-5" value="5" type="radio">
                            </div>
                        </div>
                    </div>
                    <!-- Custom Rating Star Code -->

                    <div class="popup-rate-content-btn text-center">
                        <button type="button" class="submit-btn">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
